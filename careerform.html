<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Form Mango Tech</title>
</head>
<body bgcolor="lightgrey">
    <h1>Get Contact</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id ="lname"><br><br><br>
        
        <label for="mobile">Mobile Number</label>
        <input type="number" name="mobile" id="mobile">
        <label for="email">E Mail</label>
        <input type="email" name="email" id="email"><br><br><br><br>

        <label for="career">Apply For</label>
        <select id = "career" name="career">
            <option>Web Development</option>
            <option>Graphic Designer</option>
            <option>Seo Expert</option>
            <option>Video Editor</option>
        </select>

        <label for="Qualification">Qualification</label>
        <select id = "Qualification" name="Qualification">
            <option>Master</option>
            <option>Graduation</option>
            <option>Intermediate</option>
            <option>Matric</option>
        </select>
        <br><br><br><br>

        <textarea rows="10" cols="40">Message</textarea>
        <br><br>
        <button type="button"><a href="successfull.html">Submit</a></button>
        

        
        




    </form>
</body>
</html>
